<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | ios Trivia Weekly</title>
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body class="signup-form">

    <div class="wrapper">
      <!-- signup form header -->
      <div class="row">
        <div class="small-12 medium-8 large-6 medium-centered large-centered columns">
          <img src="/img/ios-trivia-weekly-logo.png" alt="ios Trivia Weekly Logo" class="signup-form--logo" />
          
          <p class="signup-form--teaser">Get Three Challenging<br> Questions About <strong>iOS Development</strong><br> Every Wednesday.</p>
        </div>
      </div>
      <!-- /signup form header -->

      <!-- signup form -->
      <div class="row">
        <div class="small-10 medium-6 large-4 small-centered medium-centered large-centered columns">
          <form>
            <input type="text" name="name" id="signup-form--name" class="signup-form--input" placeholder="Name">
            <input type="email" name="email" id="signup-form--email" class="signup-form--input" placeholder="E-mail">

            <input type="submit" name="submit" id="signup-form--submit" class="button expanded signup-form--submit border-radius" value="Sign Up">
          </form>
        </div>
      </div>
      <!-- /signup form -->

      <div class="push"></div>
    </div>

    <div class="footer">
      <!-- copyright -->
      <div class="row">
        <div class="small-12 medium-6 large-4 medium-centered large-centered columns copyright">
          <p>
            <a href="#">&copy; iOS Trivia</a>
            <a href="#">Termini &amp; Condizionidi Utilizzo</a>
            <a href="#">Privacy</a>
          </p>
        </div>
      </div>
      <!-- /copyright -->
    </div>

    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/what-input/what-input.js"></script>
    <script src="/bower_components/foundation-sites/dist/foundation.js"></script>
    <script src="/js/app.js"></script>
  </body>
</html>
